<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="logo.png" alt="logo barberia"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                     </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text"  id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(xx xxx xxx)">

                <label for="mensaje">mensaje</label>
                <textarea cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>

                    <legend>¿Como le gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radieo-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radieo-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radieo-whatsapp"checked> Whatsapp</label>
                    
                </fieldset>    

                <fieldset>
                    <legend>En cual horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>  
                    </tr>    
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                        <tr>
                            <td>viernes</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="logo-blanco.png" alt="logo barberia ">
            <p class="copyright"> &copy Copyrigth Barberia Alura 2020</p>
        </footer>
    </body>
</html>
